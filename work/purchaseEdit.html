<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="purchaseId" class="layui-form-label">
                            <span class="x-red">*</span>采购单号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="purchaseId" name="purchaseId" required="" lay-verify="required" autocomplete="off" class="layui-input" value="1325621" readonly="true"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>采购状态</label>
                        <div class="layui-input-inline">
                            <select id="purchaseState" name="shipping" class="valid">
                                <option value="cgz">采购中</option>
                                <option value="rkz">入库中</option>
                                <option value="yys">已验收</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="purchaseName" class="layui-form-label">
                            <span class="x-red">*</span>采购人</label>
                        <div class="layui-input-inline">
                            <input type="text" id="purchaseName" name="purchaseName" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodsId" class="layui-form-label">
                            <span class="x-red">*</span>商品编码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="goodsId" name="goodsId" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodsName" class="layui-form-label">
                            <span class="x-red">*</span>商品名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="goodsName" name="goodsName" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="goodsNum" class="layui-form-label">
                            <span class="x-red">*</span>商品数量</label>
                        <div class="layui-input-inline">
                            <input type="text" id="goodsNum" name="goodsNum" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="purchaseDate" class="layui-form-label">
                            <span class="x-red">*</span>商品有效期</label>
                        <div class="layui-input-inline">
                            <input type="text" id="purchaseDate" name="purchaseDate" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="supplierName" class="layui-form-label">
                            <span class="x-red">*</span>供货商</label>
                        <div class="layui-input-inline">
                            <select name="contrller">
                                <option>支付宝</option>
                                <option>微信</option>
                                <option>货到付款</option></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="wareName" class="layui-form-label">
                            <span class="x-red">*</span>仓库</label>
                        <div class="layui-input-inline">
                            <select name="contrller">
                                <option>仓1</option>
                                <option>仓2</option>
                                <option>仓3</option></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">提交</button>
                    </div>
        </form>
        </div>
        </div>
        <script>layui.use(['form', 'layer','laydate'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer,
                laydate = layui.laydate;

                laydate.render({
                elem: '#purchaseDate' //指定元素
            });

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    return false;
                });
            });</script>
    </body>

</html>
