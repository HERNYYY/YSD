<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>用户修改</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="purchaseAddId" class="layui-form-label">
                            用户编号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="purchaseAddId" name="purchaseAddId" readonly lay-verify="required" autocomplete="off" class="layui-input" value="123456456456">
                            
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>用户编号不可修改
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="purchaseAddId" class="layui-form-label">
                            用户名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="purchaseAddId" name="purchaseAddId" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="purchaseAddState" class="layui-form-label">
                            角色</label>
                        <div class="layui-input-inline">
                            <select id="purchaseAddState" name="shipping" class="valid">
                                <option value="cgz">管理员</option>
                                <option value="rkz">超级管理员</option>
                                <option value="yys">打酱油</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="supplierName" class="layui-form-label">
                            部门</label>
                        <div class="layui-input-inline">
                            <select name="contrller" id="supId">
                                <option value="1">研发部</option>
                                <option value="2">后勤部</option>
                                <option value="3">销售部</option></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="purchaseAddId" class="layui-form-label">
                            创建人</label>
                        <div class="layui-input-inline">
                            <input type="text" id="purchaseAddId" name="purchaseAddId" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态
                        </label>
                        <div class="layui-input-inline" style="margin-top:7px">
                          <input type="checkbox" name="switch" lay-skin="switch" lay-text="启用|禁用" checked>
                        </div>
                      </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" id="purchaseAdd">提交</button>
                    </div>
        </form>
        </div>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script>layui.use(['form', 'layer','laydate'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    return false;
                });
            });
           
            </script>
    </body>

</html>
